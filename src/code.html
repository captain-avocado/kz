<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
  </head>
  <body class="code__body">
    <div class="code__wrapper">

        <ul class="code__input">
            <li class="code__input-item">
                <div class="code__input-item-button">
                    <div class="item__button-num">1</div>
                    <div class="item__button-text"></div>
                </div>
            </li>
            <li class="code__input-item">
                <div class="code__input-item-button">
                    <div class="item__button-num">2</div>
                    <div class="item__button-text">A B C</div>

            </li>
            <li class="code__input-item">
                <div class="code__input-item-button">
                    <div class="item__button-num">4</div>
                    <div class="item__button-text">G H I</div>
                </div>
            </li>
            <li class="code__input-item">

            <li class="code__input-item">
                <div class="code__input-item-button">

                    <div class="item__button-text">P Q R S</div>

            </li>
            <li class="code__input-item">
                <div class="code__input-item-button">
                    <div class="item__button-num">8</div>
                    <div class="item__button-text">T U V</div>

            <li class="code__input-item">
                <div class="code__input-item-button">
                    <div class="item__button-num">9</div>
                    <div class="item__button-text">W X Y Z</div>
                </div>
            </li>
            <li class="code__input-item input-icon">
                <div class="code__input-item-button">
                    <img src="./images/logo/FingerPrint.svg" alt="" class="input__svg">
                </div>
            </li>
            <li class="code__input-item">
                <div class="code__input-item-button">
                    <div class="item__button-num">0</div>
                    <div class="item__button-text"></div>
                </div>

            <li class="code__input-item input-icon">
                <div class="code__input-item-button input-icon">
                    <img src="./images/logo/Delete.svg" alt="" class="input__svg">
                </div>

    <script src="./scripts/main.js"></script>
