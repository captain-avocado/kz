<!DOCTYPE html>
<html lang="en">
  <head>

      <img src="./images/logo/Logo_pays_kg@2x.png" alt="" class="preloader__logo-img">
    </div>
    <div class="sp__wrapper">
      <img src="./images/logo/Logo_pays_kg@2x.png" class="header__logo" />

        <div class="sp__greeting-top">Добро пожаловать в Ваш</div>

      <a id="forgot-password">Забыли пароль?</a>
      <button class="enter__button">Войти</button>
