<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body сlass="body">
  <div class="wrapper">
    <div class="transfers__menu menu boxed">
      <a href="./mainpage.html" class="menu__back">
        <svg class="menu__angle-left">
          <use xlink:href="images/icons/sprite.svg#angle-left"></use>
        </svg>
        <div class="menu__text">Назад</div>
      </a>
      <div class="menu__text menu-center">Перевод</div>
    </div>
    <div class="transfers__info info boxed">
      <div class="info__title text-title">Перевод «Комета»</div>
      <div class="info__text">Комиссия отправителя 2% от суммы перевода</div>
    </div>
    <div class="payment">
      <div class="payment__block payment__methods">
        <ul class="pay-methods boxed">
            <li class="pay-methods__item pay-method">
                <div class="pay-method__left-side">
                  <div class="pay-method__hint">Страна получения</div>
                  <div class="pay-method__row">
                      <div class="pay-method__name payment__sum-value">Киргизия</div>
                  </div>
                </div>
                <div class="pay-method__icon">
                    <svg class="pay-method__svg pay-method__svg_more">
                        <use xlink:href="images/icons/sprite.svg#angle-right"></use>
                    </svg>
                </div>
            </li>
              <li class="pay-methods__item pay-method">
                  <div class="pay-method__left-side">
                    <div class="pay-method__row">
                        <div class="pay-method__name">ФИО получателя</div>
                    </div>
                  </div>
                  <div class="pay-method__icon"></div>
              </li>
              <li class="pay-methods__item pay-method">
                  <div class="pay-method__left-side">
                    <div class="pay-method__row">
                        <div class="pay-method__name">ФИО отправителя</div>
                    </div>
                  </div>
                  <div class="pay-method__icon"></div>
              </li>
              <li class="pay-methods__item pay-method">
                  <div class="pay-method__left-side">
                    <div class="pay-method__hint">Валюта получения</div>
                    <div class="pay-method__row">
                        <div class="pay-method__name payment__sum-value">KGS</div>
                    </div>
                  </div>
                  <div class="pay-method__icon">
                      <svg class="pay-method__svg pay-method__svg_more">
                          <use xlink:href="images/icons/sprite.svg#angle-right"></use>
                      </svg>
                  </div>
              </li>
        </ul>
      </div>
      <div class="payment__block payment__sum">
          <ul class="pay-methods boxed">
              <li class="pay-methods__item pay-method_padding-min">
                  <div class="pay-method__left-side">
                    <div class="pay-method__hint">Сумма</div>
                    <div class="pay-method__row">
                        <div class="pay-method__name payment__sum-value">0 KGS</div>
                    </div>
                  </div>
                </li>
          </ul>
      </div>
      <div class="payment__comm boxed">
        <div class="payment__comm-text payment__comm-text_right">Комиссия</div>
        <div class="payment__comm-text"><span class="payment__comm-value">3</span>%</div>
      </div>
      <div class="payment__btn-outer">
          <btn type="submit" class="payment__btn">Оплатить</btn>
      </div>
      <div class="payment__submit-info">
        <div>Нажимая кнопку оплатить,</div>
        <div>Вы соглашаетесь с <a href="#" class="payment__doc">офертой</a></div>
      </div>
    </div>
  </div>
  <script src="./scripts/main.js"></script>
</body>
</html>
